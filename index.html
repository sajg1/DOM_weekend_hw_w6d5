<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <script src="./js/app.js"></script>
    <title>Tekken Characters</title>
    <link rel="stylesheet" type="text/css" media= "screen" href="./css/main.css">
    <link href="https://fonts.googleapis.com/css?family=PT+Sans&display=swap" rel="stylesheet">
    <link rel="icon" href="./css/images/hachi-logo.jpeg">
  </head>
  <body>
    <header>
      <p></p>
    </header>
    <h1 id="form-title">Please add your Character below:</h1>
    <form id="new-character-form">
      <div class="form-item">
        <label for="full_name">Full Name: </label>
        <input type="text" id="full_name">
      </div>

      <div class="form-item">
        <label for="age">Age: </label>
        <input type="number" id="age" min="0">
      </div>

      <div class="form-item">
        <label for="fighting_style">Fighting Style: </label>
        <select id="fighting_style">
          <option value="" disabled selected></option>
          <option value="Karate">Karate</option>
          <option value="Aikido">Aikido</option>
          <option value="Pro Wrestling">Pro Wrestling</option>
          <option value="Boxing">Boxing</option>
          <option value="Ninjutsu">Ninjutsu</option>
          <option value="Eskrima">Eskrima</option>
          <option value="Savate">Savate</option>
          <option value="Koppojutsu">Koppojutsu</option>
          <option value="Taekwondo">Taekwondo</option>
          <option value="Jeet Kune Do">Jeet Kune Do</option>
        </select>
      </div>

      <div class="form-item">
        <label for="continent">Continent: </label>
        <select id="continent">
          <option value="" disabled selected></option>
          <option value="Asia">Asia</option>
          <option value="Europe">Europe</option>
          <option value="Oceania">Oceania</option>
          <option value="Africa">Africa</option>
          <option value="North America">North America</option>
          <option value="South America">South America</option>
          <option value="Unknown">Unknown</option>
        </select>
      </div>
      <br>
      <input type="submit" value="Save character">
      <br>
      <div id="delete-all-items">
        <input type="submit" value="Delete All">
      </div>

    </form>
    <h1 id="list-title">Tekken Characters</h1>
    <div id="new-character">
      <ul>
      </ul>
    </div>
  </body>
</html>
